<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nick Castellano - Portfolio</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">

  <link rel="stylesheet" href="./bundle.css" />

  <!-- link to font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>
<body id="g-base">

  <div id="g-container" class="flex-column">

    <nav id="p-nav" class="flex-row bg-beige">
      <h1>Nick Castellano</h1>
      <div class="menu-icon-container" id="menu-icon-container"><i class="fa-solid fa-bars fa-2x"></i></div>
      <ul id="nav-menu" class="flex-row menu-big-screen">
        <li><a href="/">Home</a></li>
        <li><a href="/portfolio.html">Portfolio</a></li>
        <li><a href="/curriculum.html">CV</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </nav>
    
    <main id="p-contact" class="flex-nowrap flex-column flex-gap-35">
      
      <section id="contact-form-section" class="border-round-orange">
        <form action="https://formspree.io/f/xgeboqve" method="post" class="flex-column">
              <h2 class="text-orange" >Contact Me <i class="fa-solid fa-envelope fa-lg"></i></h2>
              <div id="form-top-input-container" class="flex-row flex-gap-20">

                <div class="flex-column form-50-percent-div">
                  <label for="name">Full Name:</label>
                  <input type="text" name="name" id="name" required autocomplete="name">
                </div>
                
                <div class="flex-column form-50-percent-div">
                  <label for="email">Email Address:</label>
                  <input type="email" name="email" id="email" required autocomplete="email">
                </div class="flex-column">
              </div>

              <div class="flex-column" id="form-lower-input-container">
                <label for="message">Contents</label>
                <!-- <input type="text" name="messageContents" id="messageContents"> -->
                <textarea name="message" id="message:" cols="30" rows="10" placeholder="Type the contents of the message here..." required></textarea>
              </div>
              <button type="submit">Submit</button>
            </form>
        </section>

        <section id="socials-section" class="flex-nowrap flex-column flex-gap-20">
            <h4 class="text-orange">Other ways to contact me:</h4>
            <ul class="flex-column flex-gap-20" >
                <li>
                    <a href="https://www.linkedin.com/in/nicolas-castellano-951738139" target="_blank">
                        <span>Linkedin Profile</span>  
                        <i class="fa-brands fa-linkedin fa-xl"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/TheAttentionSeeker5050" target="_blank">
                        <span>GitHub Profile</span>  
                        <i class="fa-brands fa-github fa-xl"></i>
                    </a>
                </li>
            </ul>
        </section>
    </main>


    <footer id="p-footer" class="bg-beige">
      <p>Made by Nicolas Castellano</p>
    </footer>
  </div>

  <script type="module" src="./bundle.js"></script>


</body>
</html>
